<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile & PC QR Code Scanner</title>
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the html5-qrcode library from a CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    /* Container for the scanner */
    #reader {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    /* Styling for the scan result text */
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Campus Engagement QR Scanner</h1>
  <!-- QR code scanner container -->
  <div id="reader"></div>
  <!-- Display the scan results -->
  <div id="result">Waiting for scan...</div>

  <script>
    // Callback function called when a QR code is successfully scanned
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR Code detected: ${decodedText}`);
      document.getElementById("result").innerText = `QR Code detected: ${decodedText}`;

      // OPTIONAL: You can send the scanned data to a server here to log campus engagement.
      // Example:
      // fetch('https://your-server-endpoint.com/log', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ code: decodedText, timestamp: Date.now() })
      // });
    }

    // Callback function for handling errors during scanning (optional)
    function onScanError(errorMessage) {
      // Log errors if needed; these are typically benign and can be ignored.
      console.warn(`QR Code scan error: ${errorMessage}`);
    }

    // Initialize the scanner with configuration options
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { 
        fps: 10, 
        qrbox: { width: 250, height: 250 }  // You can adjust these dimensions as needed
      },
      false  // Set verbose mode to false for cleaner console output
    );

    // Start the scanner and pass in the callback functions
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
