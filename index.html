<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile & PC QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the html5-qrcode library from a CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    /* Style for the start button */
    #start-scan {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      margin-top: 20px;
    }
    #start-scan:hover {
      background-color: #0056b3;
    }
    /* Container for the QR scanner, hidden by default */
    #reader {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    /* Styling for the scan result text */
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Campus Engagement QR Scanner</h1>
  <p>Press the button below to start scanning QR codes.</p>
  <!-- Button to initiate the QR scanner -->
  <button id="start-scan">Start QR Scanner</button>
  <!-- QR code scanner container (initially hidden) -->
  <div id="reader"></div>
  <!-- Display the scan results -->
  <div id="result">Waiting for scan...</div>
  
  <script>
    // Callback function when a QR code is successfully scanned
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR Code detected: ${decodedText}`);
      document.getElementById("result").innerText = `QR Code detected: ${decodedText}`;

      // OPTIONAL: Send scanned data to a server to log campus engagement
      // Example:
      // fetch('https://your-server-endpoint.com/log', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ code: decodedText, timestamp: Date.now() })
      // });
    }

    // Callback function for scan errors (optional logging)
    function onScanError(errorMessage) {
      console.warn(`QR Code scan error: ${errorMessage}`);
    }

    // Add event listener to start the QR scanner when the button is clicked
    document.getElementById("start-scan").addEventListener("click", function() {
      // Hide the start button and show the scanner
      document.getElementById("start-scan").style.display = "none";
      document.getElementById("reader").style.display = "block";
      
      // Initialize the QR scanner
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: { width: 250, height: 250 } },
        false  // verbose mode set to false for cleaner console output
      );
      // Render the scanner, passing in the callback functions
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    });
  </script>
</body>
</html>
