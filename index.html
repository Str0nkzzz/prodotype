<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    /* Style for the QR scanner container */
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    /* Style for the start button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    /* Result display styling */
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <!-- Button to start the scanner -->
  <button id="startButton">Start Scanner</button>
  <!-- Container where the camera view and scanning will appear -->
  <div id="reader" style="display: none;"></div>
  <!-- Display the decoded QR code text -->
  <div id="result"></div>

  <!-- Include the html5-qrcode library from the correct URL -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/dist/html5-qrcode.min.js"></script>
  <script>
    // Wait for the button click to start the scanner
    document.getElementById("startButton").addEventListener("click", function() {
      // Hide the start button and show the reader container
      document.getElementById("startButton").style.display = "none";
      document.getElementById("reader").style.display = "block";

      // Define the success callback
      function onScanSuccess(decodedText, decodedResult) {
        console.log("Decoded text:", decodedText);
        document.getElementById("result").innerText = "Decoded: " + decodedText;
        // Stop scanning after a successful scan
        html5QrcodeScanner.stop().then(() => {
          console.log("Scanning stopped.");
        }).catch(err => {
          console.error("Error stopping scanning:", err);
        });
      }

      // Define the error callback (optional)
      function onScanFailure(error) {
        console.warn("Scan failure:", error);
      }

      // Create an instance of the scanner and start scanning using the back camera
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" }, // Use the back camera
        { fps: 10, qrbox: 250 },         // Scanning configuration
        onScanSuccess,                  // Success callback
        onScanFailure                   // Error callback
      ).catch(err => {
        console.error("Unable to start scanning:", err);
        document.getElementById("result").innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
