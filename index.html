<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile & PC QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the html5-qrcode library from a CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    /* Style for the start button */
    #start-scan {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      margin-top: 20px;
    }
    #start-scan:hover {
      background-color: #0056b3;
    }
    /* Container for the QR scanner, hidden by default */
    #reader {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    /* Styling for the scan result text */
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      word-wrap: break-word;
    }
    /* Error log area */
    #errorLog {
      margin-top: 20px;
      font-size: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Campus Engagement QR Scanner</h1>
  <p>Press the button below to start scanning QR codes.</p>
  <!-- Button to initiate the QR scanner -->
  <button id="start-scan">Start QR Scanner</button>
  <!-- QR code scanner container (initially hidden) -->
  <div id="reader"></div>
  <!-- Display the scan results -->
  <div id="result">Waiting for scan...</div>
  <!-- Display any errors -->
  <div id="errorLog"></div>
  
  <script>
    // Callback function when a QR code is successfully scanned
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR Code detected: ${decodedText}`);
      document.getElementById("result").innerText = `QR Code detected: ${decodedText}`;
      // Clear any previous error messages
      document.getElementById("errorLog").innerText = "";
    }

    // Callback function for scan errors (optional logging)
    function onScanError(errorMessage) {
      console.warn(`QR Code scan error: ${errorMessage}`);
      // Display error messages on the page (you can remove this if too verbose)
      document.getElementById("errorLog").innerText = `Error: ${errorMessage}`;
    }

    // Add event listener to start the QR scanner when the button is clicked
    document.getElementById("start-scan").addEventListener("click", function() {
      console.log("Start button clicked.");
      // Hide the start button and show the scanner container
      document.getElementById("start-scan").style.display = "none";
      document.getElementById("reader").style.display = "block";
      
      try {
        const html5QrcodeScanner = new Html5QrcodeScanner(
          "reader", 
          { fps: 10, qrbox: { width: 250, height: 250 } },
          false  // verbose mode off for cleaner console output
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
      } catch (err) {
        console.error("Error initializing QR scanner:", err);
        document.getElementById("errorLog").innerText = `Initialization error: ${err}`;
      }
    });
  </script>
</body>
</html>
